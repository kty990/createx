<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CREATEX</title>
    <link href="../css/program.css" rel="stylesheet" type="text/css" />
    <link href="../css/prism.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="drag"></div>
    <div class="title-bar">
        <div class="title-bar-content">
            <!-- <img src="../images/icon.png" id="icon"> -->
            <p>CREATEX</p>
        </div>
        <div class="title-bar-buttons">
            <div class="title-bar-button" id="minimize">_</div>
            <div class="title-bar-button" id="close">X</div>
        </div>
    </div>

    <div id="toolbars">
        <div id="filebar">
            <div>
                <p>File</p>
            </div>
            <div>
                <p>Edit</p>
            </div>
            <div>
                <p>View</p>
            </div>
        </div>

        <div id="animation">

        </div>

        <div id="tabs">
            <div id="editor">
                <p>Editor</p>
            </div>
            <div id="code">
                <p>Code</p>
            </div>
        </div>
    </div>

    <div id="properties">
        <span id="label">
            <p>Properties</p>
        </span>
        <span id="comp-type">
            <p>-</p>
        </span>

        <span id="apply">
            <p>Apply</p>
        </span>
    </div>

    <div id="componentlibrary">
        <span id="label">
            <p>Component Library</p>
        </span>
    </div>

    <div id="drag-drop" style="z-index: 2;"></div>
    <div contenteditable="true" id="code-editor" style="z-index: 1;">
    </div>

    <script src="../js/home.js"></script>
    <script src="../js/code.js"></script>
    <script src="../js/program.js"></script>
</body>

</html>
