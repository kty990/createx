<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CREATEX</title>
    <link href="../css/program.css" rel="stylesheet" type="text/css" />

    <!--     
    <link href="../css/program.css" rel="stylesheet" type="text/css" />
    <link href="../css/program.css" rel="stylesheet" type="text/css" />
    <link href="../css/program.css" rel="stylesheet" type="text/css" />
    <link href="../css/program.css" rel="stylesheet" type="text/css" />
    <link href="../css/program.css" rel="stylesheet" type="text/css" /> -->

    <!-- ./standalone-tokens.css , ./standaloneQuickInput.css , ./aria.css , ./style.css , ./hover.css-->
</head>

<body>
    <div id="drag"> </div>
    <div class="title-bar">
        <div class="title-bar-content">
            <!-- <img src="../images/icon.png" id="icon"> -->
            <p>CREATEX</p>
        </div>
        <div id="file">
            <div style="display: flex; align-items: center;height: 30px;">
                <p>File</p>
            </div>
            <div class="dropdown">
                <p id="new">New</p>
                <p id="open">Open</p>
                <p id="save">Save</p>
                <p id="build">Build</p>
            </div>
        </div>
        <div id="edit">
            <div style="display: flex; align-items: center;height: 30px;">
                <p>Edit</p>
            </div>
            <div class="dropdown">
                <p id="cut">Cut</p>
                <p id="copy">Copy</p>
                <p id="paste">Paste</p>
            </div>
        </div>
        <div id="view">
            <div style="display: flex; align-items: center;height: 30px;">
                <p>View</p>
            </div>
            <div class="dropdown">
                <p id="fullscreen">Fullscreen</p>
            </div>
        </div>
        <div class="title-bar-buttons">
            <div class="title-bar-button" id="minimize">_</div>
            <div class="title-bar-button" id="close">X</div>
        </div>
    </div>

    <div id="toolbars">
        <div id="animation">

        </div>

        <div id="tabs">
            <div id="editor-tab">
                <p>Editor</p>
            </div>
            <div id="code">
                <p>Code</p>
            </div>
        </div>
    </div>

    <div id="properties">
        <span id="label">
            <p>Properties</p>
        </span>
        <span id="comp-type">
            <p>-</p>
        </span>
        <span id="directory"></span>

        <span id="apply">
            <p>Apply</p>
        </span>
    </div>

    <div id="componentlibrary">
        <span id="label">
            <p>Component Library</p>
        </span>
    </div>

    <div id="drag-drop" style="z-index: 2;"></div>
    <div id="editor" style="z-index: 1;"> </div>

    <script src="../js/filebar.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/home.js"></script>
    <script type="module" src="../js/code.js"></script>
    <script src="../js/program.js"></script>
</body>

</html>
