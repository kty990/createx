<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CREATEX</title>
    <link href="../css/program.css" rel="stylesheet" type="text/css" />
    <link href="../css/settings.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="drag"> </div>
    <div class="title-bar">
        <div class="title-bar-content">
            <!-- <img src="../images/icon.png" id="icon"> -->
            <p>CreatEx Settings</p>
        </div>
        <div class="title-bar-buttons">
            <div class="title-bar-button" id="min">_</div>
            <div class="title-bar-button" id="closee">X</div>
        </div>
    </div>

    <div id="settings_flex">
        <div class="category" id="select-name">
            <p class="title">Exported App Name</p>
            <input class="nameinput" placeholder="Application Name">
        </div>
        <div class="category" id="select-icon">
            <p class="title">ICON</p>
            <p class="iconinput">Select Image</p>
        </div>
        <div class="category" id="select-version">
            <p class="title">Version</p>
            <input class="versioninput" placeholder="Version #.#.#">
        </div>
        <div class="category" id="select-description">
            <p class="title">Description</p>
            <textarea class="descriptioninput" placeholder="Description..."></textarea>
        </div>
        <div class="category" id="select-author">
            <p class="title">Author</p>
            <input class="authorinput" placeholder="FirstName LastName">
        </div>

        <div class="category" id="select-theme">
            <p class="title">Theme</p>
            <p class="themeinput">Select Theme</p>
        </div>
    </div>

    <div id="descriptions">

    </div>

    <script src="../js/settings.js"></script>
</body>

</html>
